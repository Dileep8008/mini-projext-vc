    <section class="temp">

            <form style="align-items: center;max-width: 500px;">
                <div class="form-outlined">

                <div class="form-check">
                    <input type="checkbox" id="remembercheckbox" class="form-check-input" style="float: left; max-width: 15px; max-height: 15px;">
